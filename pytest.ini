[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    backtest: Backtesting validation tests
    forwardtest: Forward testing validation tests
    regression: Regression tests for consistency
    slow: Slow-running tests (require data download)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
